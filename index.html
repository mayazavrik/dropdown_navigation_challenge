<!DOCTYPE html>
<html lang="ru_RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap");
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      body * {
        font-family: "Epilogue", sans-serif;
      }
      @layer components {
        .btn-register {
          @apply border-2 border-gray-500 rounded-lg px-3 py-1.5 hover:text-black;
        }
      }
    </style>
  </head>
  <body class="flex flex-col h-screen bg-amber-100/50">
    <header class="flex flex-row justify-between items-center px-6 py-4 font-bold text-neutral-500"
      style="background-color: blueviolet"
    >
      <div class="flex flex-row gap-x-8 items-center">
        <img src="images/logo.svg" />
        <nav class="flex flex-row gap-x-6 items-center">
          <div class="flex flex-row gap-x-2 items-center hover:text-black">
            <div>Features</div>
            <img src="images/icon-arrow-down.svg" />
          </div>
          <div class="font-bold text-neutral-500 hover:text-black">Company</div>
          <div class="font-bold text-neutral-500 hover:text-black">Careers</div>
          <div class="font-bold text-neutral-500 hover:text-black">About</div>
        </nav>
      </div>
      <div class="flex flex-row gap-x-4 items-center">
        <div class="hover:text-black">Login</div>
        <div class="btn-register">Register</div>
      </div>
    </header>

    <main class="container mx-auto flex h-full flex-row" style="background-color: chocolate">
      <div
        class="flex flex-col w-1/2 justify-between"
        style="background-color: darkkhaki"
      >
        <div class="flex flex-row h-full">
          <div class="flex flex-col justify-center items-start gap-y-12" style="background-color: darkgreen;">
            <div class="text-6xl font-bold">Make remote work</div>
            <div class="text-lg text-neutral-600">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </div>
            <div class="bg-black text-white px-5 py-3 rounded-lg hover">Learn more</div>
          </div>
        </div>
        <div class="flex flex-row w-full justify-start gap-x-4">
          <img class="h-6" src="images/client-databiz.svg">
          <img class="h-6" src="images/client-audiophile.svg">
          <img class="h-6" src="images/client-maker.svg">
          <img class="h-6" src="images/client-meet.svg">
        </div>
      </div>
    </div>
      <div class="flex flex-col w-1/2">
        <img class="h-full overflow-hidden "><img class="w-full object-contain" src="images/image-hero-desktop.png">
      </div>
    </main>
  </body>
</html>
